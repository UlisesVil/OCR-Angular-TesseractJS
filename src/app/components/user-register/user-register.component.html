<div class="wrapper">
  <form #registerForm= "ngForm" (ngSubmit)="onSubmit(registerForm)" >
    <input
      type="text"
      name="name"
      #name="ngModel"
      [(ngModel)]="user.userName"
      placeholder="Name"
      required
    >
    <span class="form_error" *ngIf="name.touched && !name.valid">
      <strong>*Your Name is required</strong>
    </span>

    <input
      type="text"
      name="lastName"
      #lastName="ngModel"
      [(ngModel)]="user.lastName"
      placeholder="Last Name"
      required
    >
    <span class="form_error" *ngIf="lastName.touched && !lastName.valid">
      <strong>*Your Last Name is required</strong>
    </span>

    <input
      type="email"
      name="email"
      #email="ngModel"
      [(ngModel)]="user.email"
      placeholder="E-mail"
      [email]="true"
      required
    >
    <span class="form_error" *ngIf="email.touched && !email.valid">
      <strong>*Please enter a valid E-mail</strong>
    </span>

    <input
      type="password"
      name="password"
      #password="ngModel"
      [(ngModel)]="user.password"
      placeholder="Password"
      required
    >
    <span class="form_error" *ngIf="password.touched && !password.valid">
      <strong>*Password is required</strong>
    </span>

    <input
      type="password"
      name="passwordConfirm"
      #passwordConfirm="ngModel"
      [(ngModel)]="confirm"
      placeholder="Confirm Password"
      required
    >
    <span
      class="form_error"
      *ngIf="passwordConfirm.touched && !passwordConfirm.valid"
    >
      <strong>*Please confirm your password</strong>
    </span>

    <input class="submit" type="submit" value="Sign Up">
  </form>
</div>

<app-loadwarnings
  *ngIf="modal"
  [okWarning]="okWarning" [errorWarning]="errorWarning"
  (deactivateErrorMessage)="modalOff($event)"
></app-loadwarnings>
