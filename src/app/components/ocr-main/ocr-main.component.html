<div class="wrapper">

  <form #uploadImgForm="ngForm" (ngSubmit)="onSubmit(uploadImgForm)">
    <img id="imgPrevSave" alt="">
    <div class="inputCont">
      <input (change)="changeFunc($event)" type="file" name="image" placeholder="subir imagen">


      <input type="text" name="documentName" #documentName="ngModel" [(ngModel)]="ocrImageModel.documentName" placeholder="Nombre documento" required>
      <input type="text" name="documentType" #documentType="ngModel" [(ngModel)]="ocrImageModel.documentType" placeholder="Tipo documento" required>


      <input type="submit" value="Save" [disabled]="!uploadImgForm.form.valid" required>
    </div>
  </form>



  <div class="savedImages">
    <p>Seleciona una Imagen que guardaste para Procesarla</p>
    <ul class="list-file" >
      <li class="item-file" (click)="clickImage({src:item.imageName})" *ngFor="let item of savedImages">
        <div class="block">
          <img id="imageToLoad" src="{{url+'getOcrImage/'+item.imageName}}" #inputImage *ngIf="item.imageName" alt="" class="input-image" (load)="pasaelLoad($event)">
         <p>{{item.imageName}}</p>
         <p>{{item.documentName}}</p>
         <p>{{item.documentType}}</p>
        </div>
      </li>
    </ul>
  </div>

  <div class="savedImages">
    <p>Seleciona una Imagen para Procesarla</p>
    <ul class="list-file" >
      <li class="item-file" (click)="clickImage(item)" *ngFor="let item of listImages">
        <div class="block">
          <img [src]="'assets/images/'+item.src" alt="" class="input-image">
          {{item.src}}
        </div>
      </li>
    </ul>
  </div>






<app-side-bar></app-side-bar>
<app-output-text></app-output-text>


</div>
